<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Controle de Festa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Poppins', sans-serif;
        }

        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 800px;
            width: 100%;
        }

        .login-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .login-form {
            padding: 2rem;
        }

        .btn-primary {
            background-color: #2c3e50;
            border-color: #2c3e50;
        }

        .btn-primary:hover {
            background-color: #1a252f;
            border-color: #1a252f;
        }

        @media (max-width: 768px) {
            .login-image-col {
                display: none;
            }

            .login-card {
                max-width: 400px;
            }
        }
    </style>
</head>

<body>
    <div class="container mt-3">
        <div class="login-container">
            <div class="login-card row g-0">
                <div class="col-md-6 login-image-col">
                    <img src="{{ url_for('static', filename='images/logosemfundo.png') }}" alt="Imagem de Login"
                        class="login-image">
                </div>
                <div class="col-md-6 login-form">
                    <div class="card-header text-center">
                        <h3>Login</h3>
                    </div>
                    <div class="card-body">
                        {% if erro %}
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            {{ erro }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        {% endif %}
                        <form method="POST" action="{{ url_for('login') }}">
                            <div class="mb-3">
                                <label for="username" class="form-label">Usu치rio</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    <input type="text" class="form-control" id="username" name="username"
                                        placeholder="Digite seu usu치rio" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Senha</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" id="password" name="password"
                                        placeholder="Digite sua senha" required>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Entrar</button>
                        </form>
                        <div class="text-center mt-3">
                            <!-- <a href="{{ url_for('alterar_senha') }}" class="btn btn-link">Alterar Senha</a> -->
                            <!-- Comentado pois s칩 faz sentido ap칩s login -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            document.getElementById('themeSwitch').addEventListener('change', function () {
                fetch('{{ url_for("toggle_theme") }}', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            document.documentElement.setAttribute('data-theme', data.theme);
                        }
                    })
                    .catch(error => console.error('Erro ao alternar tema:', error));
            });

            document.documentElement.setAttribute('data-theme', '{{ theme }}');
        </script>
</body>

</html>
